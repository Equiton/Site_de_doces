<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Barra | pesquisa</title>
</head>

<body class="pag1">

    <header>
        <div class="but2">
            <a class="botton3" href="/">VOLTAR</a>
        </div>
    </header>

    <Section class="lista4">
        <table>

            <div class="marg">
                <br><h1 class="title2">PRODUTOS ENCONTRADOS !!</h1>
            </div>
            <tr>
                <Strong><th>NOME</th>
                <th>MARCA</th>
                <th>ALTURA</th>
                <th>LARGURA</th>
                <th>PROFUNDIDADE</th>
                <th>VOLUME</th>
                <th>PESO</th>
                <th>PREÇO DE COMPRA</th>
                <th>PREÇO DE VENDA</th>
                <th>DATA DE CADASTRO</th>
                </Strong>

            </tr>

            <tbody>
                <tr th:each="produto : ${produto}">
                    <td th:text="${produto.nomeDoProduto}"></td>
                    <td th:text="${produto.marca}"></td>
                    <td th:text="${produto.altura}"></td>
                    <td th:text="${produto.largura}"></td>
                    <td th:text="${produto.profundidade}"></td>
                    <td th:text="${produto.volume}"></td>
                    <td th:text="${produto.peso}"></td>
                    <td th:text="${produto.precoDeCompra}"></td>
                    <td th:text="${produto.precoDeVenda}"></td>
                    <td th:text="${#dates.format(produto.dataDeCadastro,'dd/MM/yyyy')}"></td>
                </tr>
            </tbody>
        </table>
    </section>




</body>

</html>
